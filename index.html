<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/aa0c350945.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>FOODANDO</title>
  </head>
  <body onload="renderMenu()">
    <header id="header">
      <div class="nav-bar-logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="nav-bar-header">
        <h2>FOODANDO</h2>
      </div>
      <div class="nav-bar-menu" onclick="openOverlay()">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="overlay d-none" id="overlays">
        <h2>Mein Account</h2>

        <div class="overlay-button">
          <button class="button-1">Anmelden</button>
          <button class="button-2">Account Erstellen</button>
        </div>

        <div class="overlay-links">
          <a href="#">
            <i class="fa-solid fa-bag-shopping"></i>
            Bestellungen
          </a>
          <a href="#">
            <i class="fa-regular fa-heart"></i>
            Favoriten
          </a>

          <hr />

          <a href="#">
            <i class="fa-regular fa-gift"></i>
            Punkte
          </a>
          <a href="#">
            <i class="fa-regular fa-percent"></i>
            Stempel Karten
          </a>
          <a href="#">
            <i class="fa-solid fa-info"></i>
            Info
          </a>
          <a href="#">
            <i class="fa-light fa-cards-blank"></i>
            Geschenkkarten
          </a>
        </div>

        <div class="close-overlay" onclick="closeOverlay()">
          <i class="fa-solid fa-x"></i>
        </div>
      </div>
    </header>


    
    <section class="hero">
      <div class="hero-img-banner">
        <img src="images/banner.jpg" alt="hero banner" class="hero-banner" />
      </div>

      <div class="hero-img-logo">
        <img src="images/logo.png" alt="logo" class="profile-logo" />
      </div>

      <h2 class="hero-title">FOODANDO</h2>

      <div class="favorite" onclick="disFavoriteShop()" id="disactive-likes">
        <i class="fa-solid fa-heart"></i>
      </div>

      <div
        class="favorite-active d-none"
        onclick="favoriteShop()"
        id="active-likes"
      >
        <i class="fa-solid fa-heart"></i>
      </div>

      <div class="hero-star">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <p>420 Bewertung</p>
      </div>

      <div class="info-container">
        <div class="info-container-content">
          <i class="fa-regular fa-clock"></i>
          <p>40-65 min</p>
        </div>

        <div class="info-container-content">
          <i class="fa-solid fa-bicycle"></i>
          <p>2€</p>
        </div>

        <div class="info-container-content">
          <i class="fa-solid fa-bag-shopping"></i>
          <p>Min. 12€</p>
        </div>
      </div>

      <div class="hero-options">
        <a href="#">Beliebt</a>
        <a href="#">Sushi-Menüs</a>
        <a href="#">Vorspeisen</a>
        <a href="#">Salate</a>
        <a href="#">Bowls</a>
        <a href="#">Nigiri</a>
      </div>
      <hr class="line-divider">
    </section>

    
    <div id="content-cart">

    </div>

    <div id="content">

    </div>

  </body>
</html>
